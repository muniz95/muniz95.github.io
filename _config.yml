url:                https://muniz95.github.io
baseurl:            /
description:        "Rodrigo Muniz's Portfolio."
bio:                'Fullstack (Java|Type)script / Dart Developer.'

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

